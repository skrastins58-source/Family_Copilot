<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <title>Ģimenes UI — eRuRo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo"><img src="assets/logo.png" alt="eRuRo logo" height="48"></div>
    <nav>
      <ul>
        <li><a href="index.html">Sākums</a></li>
        <li><a href="kapec.html">Kāpēc</a></li>
        <li><a href="family-ui.html" class="active">Ģimenes UI</a></li>
        <li><a href="parents_corner.html">Vecāku stūrītis</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="family-ui">
      <h2>👨‍👩‍👧‍👦 Mūsu ģimenes saskarne</h2>
      <div class="avatars">
        <div class="avatar" onclick="showMessage('Šodien tu biji drosmīgs!')">
          <img src="assets/animated-avatar.png" alt="Bērna avatars" height="64"/>
          <span>Līva</span>
        </div>
        <div class="avatar" onclick="showMessage('Mamma tevi mīl')">
          <img src="assets/animated-avatar.png" alt="Mammas avatars" height="64"/>
          <span>Mamma</span>
        </div>
      </div>
      <div id="avatar-msg" class="avatar-message"></div>
      <div class="family-goal">
        <h3>Mūsu nedēļas izaicinājums</h3>
        <div class="goal-progress">
          <span>3 kopīgas vakariņas</span>
          <progress value="2" max="3"></progress>
        </div>
      </div>
      <div class="family-notification">
        <img src="assets/animated-message.png" alt="Sirsnīgs paziņojums" height="28"/>
        <span>Pateicies brālim par palīdzību!</span>
      </div>
      <div class="emotion-menu">
        <h4>Kā tu jūties?</h4>
        <span>☀️</span> <span>🌧️</span> <span>🤍</span>
      </div>
      <div class="family-calendar">
        <h4>Virtuālais kalendārs</h4>
        <img src="assets/calendar-mockup.jpg" alt="Kalendāra piemērs" width="260"/>
      </div>
    </section>
    <script>
    function showMessage(msg) {
      const el = document.getElementById('avatar-msg');
      el.textContent = msg;
      el.style.opacity = 1;
      setTimeout(() => { el.style.opacity = 0; }, 1800);
    }
    </script>
  </main>
</body>
</html>
