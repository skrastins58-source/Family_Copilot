name: family_copilot
description: A Flutter project that demonstrates GitHub Copilot best practices with notification system, deep-link navigation, and personalized filtering.

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Consistent imports for better Copilot suggestions
  flutter_local_notifications: ^17.2.2
  firebase_messaging: ^14.9.4
  go_router: ^14.2.7
  provider: ^6.1.2
  shared_preferences: ^2.3.2
  
  cupertino_icons: ^1.0.6

dev_dependencies:
  build_runner: ^2.4.11
  # pārējās atkarības…

  
  flutter_lints: ^4.0.0
  # Additional test dependencies for comprehensive testing
  mockito: ^5.4.4
  build_runner: ^2.4.12

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
