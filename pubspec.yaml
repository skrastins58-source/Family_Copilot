name: family_copilot
description: >
  A Flutter project demonstrating GitHub Copilot best practices, including
  notification systems, deep-link navigation, personalized filtering, and
  contributor-friendly CI workflows.

version: 1.0.0+1

publish_to: none

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_local_notifications: 17.2.2
  firebase_messaging: 14.9.4
  go_router: 14.2.7
  provider: 6.1.2
  shared_preferences: 2.3.2
  cupertino_icons: 1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 4.0.0
  build_runner: 2.4.12
  mockito: 5.4.4
  golden_toolkit: any
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/sounds/
