name: CI - Build, Test & Validate

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, master, develop]
  pull_request_target:
    types: [opened, synchronize, reopened]
    branches: [main, master, develop]

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: 🏗️ Build APK & Web
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Pilna vēsture versijām/tagiem

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.35.4

      - name: Enable web support
        run: flutter config --enable-web

      - name: Get dependencies
        run: flutter pub get

      - name: Build Android APK
        run: flutter build apk --debug

      - name: Build Web bundle
        run: flutter build web --release

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            build/app/outputs/flutter-apk/app-debug.apk
            build/web

  test:
    name: 🧪 Run tests & coverage
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🛠️ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4'

      - name: 📦 Get dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test --coverage

      - name: Upoad coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  validate-main:
    name: 🔍 Validate Git Fetch Safety
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Safe git fetch
        run: |
        
          git fetch origin main  # ✅ Neatjauno lokālo zaru
          echo "Safe fetch completed ✅"
