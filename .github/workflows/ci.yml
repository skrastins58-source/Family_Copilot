name: CI - Build, Test & Validate

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, master, develop]
  pull_request_target:
    types: [opened, synchronize, reopened]
    branches: [main, master, develop]

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: ğŸ—ï¸ Build APK & Web
    runs-on: ubuntu-latest

    steps:
      - name: "ğŸ§¾ LV: Izvelk repozitoriju / EN: Checkout repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Pilna vÄ“sture versijÄm/tagiem

      - name: "ğŸ³ LV: PieslÄ“dzas GHCR / EN: Log in to GitHub Container Registry"
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: "ğŸ› ï¸ LV: UzstÄda Flutter / EN: Set up Flutter"
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4'

      - name: "ğŸŒ LV: AktivizÄ“ web atbalstu / EN: Enable web support"
        run: flutter config --enable-web

      - name: "ğŸ“¦ LV: IelÄdÄ“ atkarÄ«bas / EN: Get dependencies"
        run: flutter pub get

      - name: "ğŸ“± LV: BÅ«vÄ“ Android APK / EN: Build Android APK"
        run: flutter build apk --debug

      - name: "ğŸŒ LV: BÅ«vÄ“ Web bundle / EN: Build Web bundle"
        run: flutter build web --release

      - name: "ğŸ“¤ LV: AugÅ¡upielÄdÄ“ artefaktus / EN: Upload build artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            build/app/outputs/flutter-apk/app-debug.apk
            build/web

  test:
    name: ğŸ§ª Run tests & coverage
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ› ï¸ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4'

      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

      - name: "ğŸ§ª LV: PalaiÅ¾ testus / EN: Run tests"
        id: run_tests
        continue-on-error: true
        run: |
          flutter test --coverage
          echo "TEST_EXIT_CODE=$?" >> $GITHUB_OUTPUT

      - name: "ğŸ“Š LV: PÄrbauda coverage / EN: Check coverage"
        id: check_coverage
        continue-on-error: true
        run: |
          bash ./scripts/check_coverage.sh
          echo "COVERAGE_EXIT_CODE=$?" >> $GITHUB_OUTPUT

      - name: ğŸ“¦ Install Node.js dependencies for PR comments
        if: ${{ github.event_name == 'pull_request' }}
        run: npm install

      - name: ğŸ’¬ Comment on PR if issues found
        if: ${{ github.event_name == 'pull_request' }} && (steps.run_tests.outputs.TEST_EXIT_CODE != '0' || steps.check_coverage.outputs.COVERAGE_EXIT_CODE != '0')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TESTS_FAILED: ${{ steps.run_tests.outputs.TEST_EXIT_CODE != '0' }}
          COVERAGE_FAILED: ${{ steps.check_coverage.outputs.COVERAGE_EXIT_CODE != '0' }}
        run: node scripts/pr-comment.js

      - name: "ğŸ“Š LV: AugÅ¡upielÄdÄ“ pÄrklÄjuma datus / EN: Upload coverage report"
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

      - name: ğŸ“„ Upload coverage report text
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-text
          path: coverage_report.txt

      - name: âŒ Fail if tests or coverage failed
        if: steps.run_tests.outputs.TEST_EXIT_CODE != '0' ||  steps.check_coverage.outputs.COVERAGE_EXIT_CODE != '0' 
        run: |
          echo "âŒ Tests or coverage check failed"
          exit 1

  validate-main:
    name: ğŸ” Validate Git Fetch Safety
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "âœ… LV: DroÅ¡s git fetch / EN: Safe git fetch"
        run: |
          git fetch origin main  # âœ… Neatjauno lokÄlo zaru
          echo "Safe fetch completed âœ…"
