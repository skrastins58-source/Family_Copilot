name: CI – Build, Test & Validate

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, master, develop]
  pull_request_target:
    types: [opened, synchronize, reopened]
    branches: [main, master, develop]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: 🏗️ Build APK & Web
    runs-on: ubuntu-latest

    steps:
      - name: 🧭 Checkout repository / Izvelk repozitoriju
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🔐 Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: ⚙️ Cache pub
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}

      - name: 🧰 Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4'

      - name: 📦 Install dependencies
        run: flutter pub get

      - name: 🔎 Analyze and format check
        run: |
          flutter format --set-exit-if-changed .
          flutter analyze

      - name: 🧪 Run tests (including golden generation if configured)
        env:
          GOLDEN_OUTDIR: build/goldens
        run: |
          mkdir -p "$GOLDEN_OUTDIR"
          flutter test --reporter=json > test-results.json || true

      - name: 📁 Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts
          path: |
            test-results.json
            build/goldens

      - name: ✅ Optional: Build release artifacts
        if: success()
        run: |
          flutter build apk --release
          flutter build web --release
