name: Flutter Golden Tests

on:
  pull_request:
    branches: [ main, master, develop ]
  push:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  golden-tests:
    name: Golden Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version-file: FLUTTER_VERSION
          
      - name: Get dependencies
        run: flutter pub get
        
      - name: Verify dependencies
        run: flutter pub deps
        
      - name: Analyze code
        run: flutter analyze
        
      - name: Check formatting
        run: dart format --output=none --set-exit-if-changed .
        
      - name: Run unit tests
        run: flutter test --coverage --test-randomize-ordering-seed=random
        
      - name: Run golden tests (validation only)
        run: flutter test test/widget_test.dart
        
      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: golden-test-failures
          path: |
            test/failures/
            goldens/
            
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          
      - name: Comment on PR if golden tests fail
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå **Golden tests failed!** Please check the uploaded artifacts and update golden images if UI changes are intentional.\n\nTo update golden images locally:\n```bash\nflutter test test/widget_test.dart --update-goldens\n```'
            })
