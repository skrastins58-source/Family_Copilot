name: Flutter Golden Tests

on:
  pull_request:
    branches: [ main, master, develop ]
  push:
    branches: [ main, master, develop ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  golden-tests:
    name: Golden Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.3'

      - name: Get dependencies
        run: flutter pub get

      - name: Verify dependencies
        run: flutter pub deps

      - name: Analyze code
        run: flutter analyze

      - name: Check formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Run unit tests
        id: run_tests
        continue-on-error: true
        run: |
          flutter test
          echo "TEST_EXIT_CODE=$?" >> $GITHUB_OUTPUT

      - name: Validate golden test structure
        continue-on-error: true
        run: bash scripts/validate_golden_structure.sh --strict

      - name: 📦 Install Node.js dependencies for PR comments
        if: github.event_name == 'pull_request'
        run: npm install

      - name: 💬 Comment on PR if golden tests failed
        if: github.event_name == 'pull_request' && steps.run_tests.outputs.TEST_EXIT_CODE != '0'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOLDEN_TESTS_FAILED: 'true'
        run: node scripts/pr-comment.js

      - name: Upload golden artifacts
        uses: actions/upload-artifact@v4
        with:
          name: golden-artifacts
          path: |
            goldens
            diff

      - name: ❌ Fail if golden tests failed
        if: steps.run_tests.outputs.TEST_EXIT_CODE != '0'
        run: |
          echo "❌ Golden tests failed"
          exit 1
