name: Flutter Golden Tests

on:
  pull_request:
    branches: [main, master, develop]
  push:
    branches: [main, master, develop]
  workflow_dispatch:

jobs:
  golden-tests:
    name: Golden Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'

      - name: Install dependencies
        run: flutter pub get

      - name: Verify dependencies
        run: flutter pub deps

      - name: Analyze code
        run: flutter analyze

      - name: Check formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Run unit tests
        run: flutter test --coverage --test-randomize-ordering-seed=random

      - name: Validate golden structure
        run: ./scripts/validate_golden_structure.sh

      - name: Run golden tests
        run: flutter test test/widget_test.dart

      - name: Upload golden test failures
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: golden-test-failures
          path: test/failures/

      - name: Comment PR on golden test failure
        if: failure() &&  ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: |
                ğŸ–¼ï¸ **Golden tests failed!**

                Visual regressions detected. Please:
                1. Review UI changes
                2. If changes are intentional, update golden images:
                   `flutter test --update-goldens`
                3. Commit updated golden images

                Check the workflow run for details:
                ${{ github.server_url }}/${{ github.repository }}/actions/runs/
                ${{ github.run_id }}
            })
