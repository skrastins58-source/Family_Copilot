name: Validate Main Branch Availability

on:
  pull_request:
    branches: [main, master, develop]

jobs:
  validate-main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch main branch safely
        run: |
          # Fetch remote main branch without trying to update checked-out branch
          # This prevents "fatal: refusing to fetch into branch" error in CI
          git fetch origin main

      - name: Validate git diff
        run: |
          git diff --quiet main HEAD || echo "âœ… Changes detected vs main"
